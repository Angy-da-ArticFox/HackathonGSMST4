<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="shop.css">
  <script src="shop.js" defer></script>
  <title>Product Search</title>
</head>
<body>
  <header>
    <h1>Find the Best Product Deals!</h1>
    <p>Search for products based on price, ratings, and more.</p>
  </header>
  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="What are you looking for?" />
      <button id="search-button">Search</button>
    </section>
    <section id="results-section">
      <h2>This is the most cheap place to buy your product.</h2>
      <ul id="results-list"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Product Search, Inc.</p>
  </footer>
</body>
</html>
